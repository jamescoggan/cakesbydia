name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: cakes_by_dia_website/nextjs_space
        run: npm install

      - name: Build Next.js app
        working-directory: cakes_by_dia_website/nextjs_space
        run: npm run build
        env:
          # Set basePath to repo name for GitHub Pages project sites
          NEXT_PUBLIC_BASE_PATH: /cakesbydia

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: cakes_by_dia_website/nextjs_space/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

